<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TROX â€” Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #000000, #0D1B2A);
      font-family: 'Poppins', sans-serif;
      color: #FFD700;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #FFD700;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #FFD700;
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px #6A5ACD;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      background: #111;
      color: #FFD700;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #FFD700;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #FF6F00;
    }

    .note {
      margin-top: 15px;
      font-size: 0.8rem;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Welcome to TROX</h1>
  <div class="form-box">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signIn()">Sign In / Create Account</button>
    <div class="note">Your identity unlocks your capsule space.</div>
  </div>

  <script>
    function signIn() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      localStorage.setItem('trox_user', email);
      alert("Signed in successfully.");
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
