<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Capsule — TROX</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #000000, #0D1B2A);
      font-family: 'Poppins', sans-serif;
      color: #FFD700;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #FFD700;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #FFD700;
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px #6A5ACD;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      background: #111;
      color: #FFD700;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #FFD700;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #FF6F00;
    }

    .note {
      margin-top: 15px;
      font-size: 0.8rem;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Launch Your Capsule</h1>
  <div class="form-box">
    <input type="text" id="username" placeholder="Your name (optional)" />
    <input type="text" id="title" placeholder="Capsule title" />
    <textarea id="message" placeholder="Your message..."></textarea>
    <select id="rank">
      <option value="common">$1 — Common</option>
      <option value="special">$5 — Special</option>
      <option value="legend">$20 — Legend</option>
    </select>
    <button onclick="launchCapsule()">Launch Capsule</button>
    <div class="note">Capsules are stored locally for now. Payment required for special ranks.</div>
  </div>

  <script>
    function launchCapsule() {
      const username = document.getElementById('username').value.trim();
      const title = document.getElementById('title').value.trim();
      const message = document.getElementById('message').value.trim();
      const rank = document.getElementById('rank').value;

      if (!title || !message) {
        alert("Please fill in title and message.");
        return;
      }

      const capsule = {
        id: Date.now().toString(),
        title,
        message,
        username,
        rank,
        visibility: "public",
        ts: new Date().toISOString(),
        ownerId: localStorage.getItem('trox_user') || null
      };

      const stored = JSON.parse(localStorage.getItem('trox_capsules') || '[]');
      stored.push(capsule);
      localStorage.setItem('trox_capsules', JSON.stringify(stored));

      alert("Capsule launched successfully.");
      window.location.href = "space.html";
    }
  </script>
</body>
</html>
