<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Echoes — LUMINA</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at center, #000000 0%, #0D1B2A 100%);
      font-family: 'Poppins', sans-serif;
      color: #C0C0C0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #6A5ACD;
      text-shadow: 0 0 20px #6A5ACD;
    }

    .echo-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 700px;
    }

    .echo {
      background: #1a1a1a;
      border: 2px solid #6A5ACD;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px #6A5ACD;
    }

    .echo h3 {
      margin-bottom: 10px;
      color: #FFD700;
    }

    .echo p {
      font-size: 0.9rem;
      color: #ccc;
      white-space: pre-wrap;
    }

    .empty {
      margin-top: 40px;
      font-size: 1rem;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>My Echoes</h1>
  <div class="echo-list" id="echoList"></div>
  <div class="empty" id="emptyMessage" style="display:none;">You haven't saved any reflections yet.</div>

  <script>
    const echoes = JSON.parse(localStorage.getItem('lumina_echoes') || '[]');
    const echoList = document.getElementById('echoList');
    const emptyMessage = document.getElementById('emptyMessage');

    if (echoes.length === 0) {
      emptyMessage.style.display = 'block';
    } else {
      echoes.reverse().forEach(echo => {
        const box = document.createElement('div');
        box.classList.add('echo');
        box.innerHTML = `
          <h3>${echo.mood.charAt(0).toUpperCase() + echo.mood.slice(1)} — ${new Date(echo.date).toLocaleString()}</h3>
          <p>${echo.text}</p>
        `;
        echoList.appendChild(box);
      });
    }
  </script>
</body>
</html>
