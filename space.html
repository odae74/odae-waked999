<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TROX Space</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #000000 0%, #0D1B2A 100%);
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .capsule {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, #FFD700, #FF6F00);
      box-shadow: 0 0 20px #FFD700;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .capsule:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #FF6F00;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1a1a1a;
      color: #FFD700;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 30px #6A5ACD;
      width: 90%;
      max-width: 400px;
      z-index: 10;
      display: none;
    }

    .popup h3 {
      margin-bottom: 10px;
    }

    .popup p {
      font-size: 0.9rem;
      color: #ccc;
    }

    .close-btn {
      margin-top: 20px;
      background: #FFD700;
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="popup" id="popup">
    <h3 id="popupTitle">Capsule Title</h3>
    <p id="popupMessage">Capsule message goes here...</p>
    <button class="close-btn" onclick="closePopup()">Close</button>
  </div>

  <script>
    const capsules = [
      { title: "Origin", message: "The first capsule ever launched.", x: 100, y: 200 },
      { title: "Echo", message: "A whisper from the past.", x: 300, y: 150 },
      { title: "Vision", message: "A glimpse into the future.", x: 200, y: 400 }
    ];

    capsules.forEach((capsule, index) => {
      const el = document.createElement('div');
      el.classList.add('capsule');
      el.style.left = capsule.x + 'px';
      el.style.top = capsule.y + 'px';
      el.onclick = () => openPopup(capsule.title, capsule.message);
      document.body.appendChild(el);
    });

    function openPopup(title, message) {
      document.getElementById('popupTitle').innerText = title;
      document.getElementById('popupMessage').innerText = message;
      document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
